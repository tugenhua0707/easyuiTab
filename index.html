        width: 18px;
        height: 18px;
        cursor: pointer;
        z-index: 10;
      }
      .arrow_icon.up {
        background-position: -14px 3px;
        top: 2px;
      }
    </style>
    <script type="text/javascript" src="./js/tabs.js"></script>
